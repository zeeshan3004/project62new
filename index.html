<head>

      <link rel="stylesheet" type="text/css" href="style.css">
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <body>
    <div class="container">
      <center>
          <img id="img_1" src="avengers-logo (1).png" alt="">
          <h1>Grid Gallery</h1>
          <img class="grid" src="captain america.jpeg" alt="">
          <img class="grid" src="iron-man.png" alt="">
          <img class="grid" src="spider-man.jpeg" alt="">
          <img class="grid" src="thor.jpeg" alt="">
          <br><br>
          <img class="grid" src="thanos.jpeg" alt="">

<br><br>
          <hr style="width: 100%;">
          <br><br>
          <h1>Sliding Gallery</h1>
          <div id="myCarousel" class="carousel slide"data-ride="carousel">

               <li data-target="#myCarousel" data-slide-2="0" class="active"></li>

               <li data-target="#myCarousel" data-slide-2="6"></li>
               <li data-target="#myCarousel" data-slide-2="7"></li>
            </ol>
            <div class="carousel-inner">
              <div class="item active">
                <img class="img-responsive" src="captain america.jpeg" style="width: 100%;">
                <div class="carousel-caption">
                  <h3>Captain America</h3>
                </div>
              </div>

              <div class="item">
                <img class="img-responsive" src="iron-man.png" style="width: 100%;">
                <div class="carousel-caption">
                  <h3>Iron Man</h3> 
                </div>
              </div>

              <div class="item">
                <img class="img-responsive" src="spider-man.jpeg" style="width: 100%;">
                <div class="carousel-caption">
                  <h3>Spider Man</h3>
                </div>
              </div>

              <div class="item">
                <img class="img-responsive" src="thor.jpeg" style="width: 100%;">
                <div class="carousel-caption">
                  <h3>Thor</h3>
                </div>
              </div>

              <div class="item">
                <img class="img-responsive" src="thanos.jpeg" style="width: 100%;">
                <div class="carousel-caption">
                  <h3>Thanos</h3>
                </div>
              </div>

              <div class="item">
                <img class="img-responsive" src="doctor-strange.jpeg" style="width: 100%;">
                <div class="carousel-caption">
                  <h3>Doctor Strange</h3>
                </div>
              </div>

              <div class="item">
                <img class="img-responsive" src="ant-man.jpeg" style="width: 100%;">
                <div class="carousel-caption">
                  <h3>Ant Man</h3>
                </div>
              </div>

              <div class="item">

                </div>
              </div>
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">

                <span class="glyphicon glyphicon-chevron-left">
              
                </span>
              </a>
             

              <a class="right carousel-control" href="#myCarousel" data-slide="next">

                <span class="glyphicon glyphicon-chevron-right"></span>
              
              

              </a>
